<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Home - Home</title>
</head>
<body>
    <h1>Browse Pets</h1>

    <form method="get" action="/">
        <label for="breed">Breed:</label>
        <input type="text" name="breed" id="breed">
        
        <label for="age">Age:</label>
        <input type="number" name="age" id="age">

        <button type="submit">Filter</button>
    </form>

    <hr>

    {% if pets %}
        {% for pet in pets %}
            <div style="margin-bottom: 20px;">
                <img src="{{ url_for('static', filename=pet[1]) }}" alt="Pet Image" width="150">
                <p><strong>Type:</strong> {{ pet[2] }}</p>
                <p><strong>Color:</strong> {{ pet[3] }}</p>
                <p><strong>Breed:</strong> {{ pet[4] }}</p>
                <p><strong>Age:</strong> {{ pet[5] }}</p>
                <a href="{{ url_for('pet_profile', pet_id=pet[0]) }}">View Profile</a>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No pets found.</p>
    {% endif %}
</body>
</html>

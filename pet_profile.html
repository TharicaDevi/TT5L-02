<!DOCTYPE html>
<html>
<head>
    <title>Pawfect Home - Home</title>
</head>
<body>
    <h1>Welcome to the Pawfact Home!</h1>

    <form method="POST" action="/filter">
        <label>Breed: <input type="text" name="breed"></label>
        <label>Age: <input type="number" name="age"></label>
        <button type="submit">Filter</button>
    </form>

    <div>
        {% for pet in pets %}
            <div style="border:1px solid #aaa; margin:10px; padding:10px;">
                <img src="{{ url_for('static', filename='images/' + pet[1]) }}" width="150">
                <p><strong>Type:</strong> {{ pet[2] }}</p>
                <p><strong>Breed:</strong> {{ pet[4] }}</p>
                <p><strong>Age:</strong> {{ pet[5] }}</p>
                <a href="{{ url_for('pet_profile', pet_id=pet[0]) }}">View Profile</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>

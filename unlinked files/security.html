<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>security settings</title>
    <link rel="stylesheet" href="settings.css"/>
  </head>

  <body>
    <div class="top-nav">
      <ul>
        <li><a href="account.html">ACCOUNT</a></li>
        <li><a href="personal.html">PERSONAL</a></li>
        <li><a href="contact.html">CONTACT </a></li>
        <li><a href="privacy.html">PRIVACY</a></li>
        <li><a href="security.html">SECURITY</a></li>
      </ul>
    </div>

    <main class="main-wrapper">    
      <div class="wrapper">
        <h2>SECURITY SETTINGS</h2>
        <form class="form-scroll">

          <div class="input-box">
            <label>Two-Factor Authentication</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Enable</button>
            </div>
          </div>

          <div class="input-box">
            <label for="security-question">Security Questions</label>
            <select id="security-question" name="security-question">
              <option value="">Select a question</option>
              <option value="pet">What is your first pet's name?</option>
              <option value="school">What is the name of your first school?</option>
              <option value="city">In what city were you born?</option>
            </select>
            <input type="text" placeholder="Your Answer" style="margin-top: 10px;"/>
          </div>

          <div class="input-box">
            <label>Login Activity</label>
            <div class="form-actions">
              <button type="button" class="other-btn">View</button>
            </div>
          </div>

          <div class="input-box">
            <label>Trusted Devices</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Manage Devices</button>
            </div>
          </div>

          <div class="input-box">
            <label>Logout of All Sessions</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Logout Everywhere</button>
            </div>
          </div>

          <div class ="main-button">
            <button type="submit" class="btn">SAVE CHANGES</button>
          </div>
        
        </form>  
      </div>
    </main>
  </body>
</html>

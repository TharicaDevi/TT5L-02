<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>privacy settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>

<body>
  <div class="container">
  <h2>PRIVACY SETTINGS</h2>

  <div class="form-group">
    <label for="visibility">Profile Visibility</label>
    <select id="visibility" name="visibility">
      <option value="public">Public</option>
      <option value="private">Private</option>
    </select>
  </div>

  <div class="form-group">
    <label for="activity-status">Show Activity Status</label>
    <select id="activity-status" name="activity-status">
      <option value="show">Show</option>
      <option value="hide">Hide</option>
    </select>
  </div>

  <div class="form-group">
    <label for="delete">Account Deletion</label>
    <button type="button" style="background-color: #d9534f;">Delete Account</button>
  </div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
</head>
<body>
    <h2>Welcome, {{ app_id }}</h2>

    <p>Pet: {{ data.pet }}</p>
    <p>Status: {{ data.status }}</p>
    <p>Finalized: {{ data.finalized }}</p>

    {% if meetup %}
        <p>Meeting Scheduled: {{ meetup.date }} at {{ meetup.time }}</p>
    {% endif %}

    {% if data.review %}
        <p>Your Review: {{ data.review.feedback }}</p>
    {% endif %}

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <h2>User</h2>
            <ul>
                <li><a href="{{ url_for('track_user') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>Welcome, {{ app_id }}</h2>

            <p><strong>Pet:</strong> {{ app.pet }}</p>
            <p><strong>Status:</strong> {{ app.status }}</p>
            <p><strong>Finalized:</strong> {{ app.finalized }}</p>

            {% if meetup %}
                <p><strong>Meeting Scheduled:</strong> {{ meetup.date }} at {{ meetup.time }}</p>
            {% endif %}

            {% if app.review %}
                <p><strong>Your Review:</strong> {{ app.review.feedback }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

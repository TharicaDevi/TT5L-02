<!DOCTYPE html>
<html>
<head>
    <title>Schedule Meeting</title>
</head>
<body>
    <h2>Schedule Meetup for Application {{ application_id }}</h2>
    <form method="POST">
        <label>Date:</label><br>
        <input type="date" name="date" required><br><br>

        <label>Time:</label><br>
        <input type="time" name="time" required><br><br>

        <label>Notes:</label><br>
        <textarea name="notes" rows="4" cols="40" placeholder="Optional..."></textarea><br><br>

        <button type="submit">Schedule</button>
    </form>
</body>
</html>

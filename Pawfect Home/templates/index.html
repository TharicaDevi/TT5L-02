<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Adoption Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="admin-container">

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="{{ url_for('track_admin') }}">Applications</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Adoption Status Tracker</h1>

        <form method="POST" class="filter-form">
            <label for="application_id">Application ID:</label>
            <input type="text" id="application_id" name="application_id" placeholder="Enter Application ID" required value="{{ app_id if app_id else '' }}">
            <div class="btn-group">
                <button type="submit" class="btn">Check Status</button>
                <a href="{{ url_for('track_admin') }}" class="btn secondary-btn">Go Back</a>
            </div>
        </form>

        {% if status %}
            <div class="success-message">
                ✅ Status for Application ID <strong>{{ app_id }}</strong>: 
                <span style="text-transform: capitalize;">{{ status }}</span>
            </div>
        {% endif %}

        {% if show_finalize %}
            <form method="POST" action="{{ url_for('finalize') }}">
                <input type="hidden" name="application_id" value="{{ app_id }}">
                <button type="submit" class="btn">Finalize Adoption</button>
            </form>
        {% endif %}

        {% if error %}
            <div class="error-message">⚠️ {{ error }}</div>
        {% endif %}
    </div>

</div>
</body>
</html>

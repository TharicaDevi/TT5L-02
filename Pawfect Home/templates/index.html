<!DOCTYPE html>
<html>
<head>
    <title>Check Adoption Status</title>
</head>
<body>
    <h1>Adoption Status Tracker</h1>
    <form method="POST">
        <input type="text" name="application_id" placeholder="Enter Application ID" required>
        <button type="submit">Check Status</button>
    </form>

    {% if status %}
        <p>Status for {{ app_id }}: {{ status }}</p>
    {% endif %}

    {% if show_finalize %}
        <form method="POST" action="{{ url_for('finalize') }}">
            <input type="hidden" name="application_id" value="{{ app_id }}">
            <button type="submit">Finalize Adoption</button>
        </form>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Adoption Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="admin-container">

    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/applications">Applications</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Adoption Status Tracker</h1>

        <form method="POST">
            <input type="text" name="application_id" placeholder="Enter Application ID" required>
            <button type="submit">Check Status</button>
        </form>

        {% if status %}
            <div class="message">
                <h3>Status for {{ app_id }}: {{ status }}</h3>
            </div>
        {% endif %}

        {% if show_finalize %}
            <form method="POST" action="{{ url_for('finalize') }}">
                <input type="hidden" name="application_id" value="{{ app_id }}">
                <button type="submit" class="btn">Finalize Adoption</button>
            </form>
        {% endif %}

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
    </div>

</div>

</body>
</html>

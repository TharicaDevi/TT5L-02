<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pawfect Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            text-align: center;
        }
        header {
            padding: 2rem;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
        }
        .hero {
            padding: 4rem 2rem;
            background: url('/static/hero-bg.jpg') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero a {
            background-color: #007bff;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            border-radius: 8px;
        }
        .section {
            padding: 3rem 2rem;
        }
        footer {
            background: #f1f1f1;
            padding: 1rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Pawfect Home</h1>
</header>

<div class="hero">
    <h2>Find your Pawfect Companion</h2>
    <a href="{{ url_for('browse_pets') }}">Browse Pets</a>
</div>

<div class="section">
    <h3>About Us</h3>
    <p>We help pets find loving homes. Browse pets, schedule meetings, and adopt with ease!</p>
</div>

<footer>
    &copy; 2025 Pawfect Home
</footer>

</body>
</html>

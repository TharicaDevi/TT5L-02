<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
      <link rel="icon" href="images/loginlogo.jpg" type="image/x-icon">
      <!-- boxicons library for icons -->
      <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
   </head>

   <body>
      <div class="wrapper">

         <!-- sends data to 'login' route -->
         <form action ="{{ url_for('login') }}" method="POST" autocomplete="off">
            <h1>LOGIN</h1>

            <!-- username input -->
            <div class="input-box">
               <input type="text" placeholder="username" name="username" required autocomplete="off">
               <i class='bx bxs-user'></i> <!-- user icon -->
            </div>

            <!-- password input -->
            <div class="input-box">
               <input type="password" placeholder="password" name="password" required autocomplete="new-password">
               <i class='bx bxs-lock-alt'></i> <!-- lock icon -->
            </div>

            <!-- remember me checkbox & forgot password -->
            <div class="remember-forget">
               <label class="remember-label"><input type="checkbox">Remember me</label>
               <!-- redirect to reset password page -->
               <a href="{{ url_for('reset') }}" class="forget-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn">LOGIN</button>

            <!-- redirect to signup page -->
            <div class="signup-link">
               <span class='left-text'>New user? </span>
               <a href="{{ url_for('signup') }}" class='right-link'>signup</a>
            </div>

         </form>
      </div>   
   </body>
</html>

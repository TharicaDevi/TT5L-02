<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>login</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
      <link rel="icon" href="images/loginlogo.jpg" type="image/x-icon">
      <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet">
   </head>

   <body>
      <div class="wrapper">
         <form action ="{{ url_for('login') }}" method="POST">
            <h1>LOGIN</h1>

            <div class="input-box">
               <input type="text" placeholder="username" name="username" required>
               <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
               <input type="password" placeholder="password" name="password" required>
               <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="remember-forget">
               <label class="remember-label"><input type="checkbox">Remember me</label>
               <a href="#" class="forget-link">Forgot password?</a>
            </div>

            <button type="submit" class="btn">LOGIN</button>

            <div class="signup-link">
               <p>New user? <a href="{{ url_for('signup') }}">signup</a></p>
            </div>

         </form>
      </div>   
   </body>
</html>

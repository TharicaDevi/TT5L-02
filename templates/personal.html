<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>personal information</title>
    <link rel="stylesheet" href="settings.css" />
  </head>

  <body>
    <div class="top-nav">
      <ul>
        <li><a href="account.html">ACCOUNT</a></li>
        <li><a href="personal.html">PERSONAL</a></li>
        <li><a href="contact.html">CONTACT </a></li>
        <li><a href="privacy.html">PRIVACY</a></li>
        <li><a href="security.html">SECURITY</a></li>
      </ul>
    </div>

    <main class="main-wrapper">    
      <div class="wrapper">
        <h2>PERSONAL INFORMATION</h2>
        <form class="form-scroll" method="POST" action="/personal" enctype="multipart/form-data">

          <div class="input-box">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter your full name"/>
          </div>

          <div class="input-box">
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*"/>
          </div>

          <div class="input-box">
            <label for="dob">Date of Birth</label>
           <input type="date" id="dob" name="dob"/>
          </div>

          <div class="input-box">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="female">Female</option>
              <option value="male">Male</option>
            </select>
          </div>

          <div class="input-box">
            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter your nationality" />
          </div>

          <div class="input-box">
            <label for="language">Preferred Language</label>
            <select id="language" name="language">
              <option value="en">English</option>
              <option value="ms">Malay</option>
            </select>
          </div>
        
          <div class="input-box">
            <label for="bio">About Me</label>
            <textarea id="bio" name="bio" placeholder="Tell us something about yourself..."></textarea>
          </div>

          <div class ="main-button">
            <button type="submit" class="btn">SAVE CHANGES</button>
          </div>
          
        </form>  
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>security settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='settings.css') }}">
  </head>

  <body>
    <div class="top-nav">
      <ul>
        <li><a href="{{ url_for('account') }}">ACCOUNT</a></li>
        <li><a href="{{ url_for('personal') }}">PERSONAL</a></li>
        <li><a href="{{ url_for('contact') }}">CONTACT</a></li>
        <li><a href="{{ url_for('privacy') }}">PRIVACY</a></li>
        <li><a href="{{ url_for('security') }}">SECURITY</a></li>
      </ul>
    </div>

    <main class="main-wrapper">    
      <div class="wrapper">
        <h2>SECURITY SETTINGS</h2>
        <button class="edit-btn" onclick="toggleSecurityEdit()">✏️</button>

        <form id="security-form" class="form-scroll readonly" method="POST" action="{{ url_for('security') }}">

          <div class="input-box">
            <label>Two-Factor Authentication</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Enable</button>
            </div>
          </div>

          <div class="input-box">
            <label for="security-question">Security Questions</label>
            <select id="security-question" name="security-question" disabled>
              <option value="">Select a question</option>
              <option value="pet">What is your first pet's name?</option>
              <option value="school">What is the name of your first school?</option>
              <option value="city">In what city were you born?</option>
            </select>
            <input type="text" name="security-answer" value="{{ user[17] if user else '' }}" readonly style="margin-top: 10px;"/>
          </div>

          <div class="input-box">
            <label>Login Activity</label>
            <div class="form-actions">
              <button type="button" class="other-btn">View</button>
            </div>
          </div>

          <div class="input-box">
            <label>Trusted Devices</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Manage Devices</button>
            </div>
          </div>

          <div class="input-box">
            <label>Logout of All Sessions</label>
            <div class="form-actions">
              <button type="button" class="other-btn">Logout Everywhere</button>
            </div>
          </div>

          <div class ="main-button">
            <button type="submit" class="btn">SAVE CHANGES</button>
          </div>

        </form>

        {% if message %}
          <p>{{ message }}</p>
        {% endif %}

      </div>
    </main>
    
    <script src="{{ url_for('static', filename='settings.js') }}"></script>

  </body>
</html>

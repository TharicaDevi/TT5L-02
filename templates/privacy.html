<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>privacy settings</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='settings.css') }}">
  </head>

  <body>
    <div class="top-nav">
      <ul>
        <li><a href="{{ url_for('account') }}">ACCOUNT</a></li>
        <li><a href="{{ url_for('personal') }}">PERSONAL</a></li>
        <li><a href="{{ url_for('contact') }}">CONTACT </a></li>
        <li><a href="{{ url_for('privacy') }}">PRIVACY</a></li>
        <li><a href="{{ url_for('security') }}">SECURITY</a></li>
      </ul>
    </div>

    <main class="main-wrapper">    
      <div class="wrapper">
        <h2>PRIVACY SETTINGS</h2>
        <form class="form-scroll">

          <div class="input-box">
            <label for="visibility">Profile Visibility</label>
            <select id="visibility" name="visibility">
              <option value="public">Public</option>
              <option value="private">Private</option>
            </select>
          </div>

          <div class="input-box">
            <label for="activity-status">Show Activity Status</label>
            <select id="activity-status" name="activity-status">
              <option value="show">Show</option>
              <option value="hide">Hide</option>
            </select>
          </div>

          <div class="input-box">
            <label for="delete">Account Deletion</label>
            <button type="button" class="delete-btn">Delete Account</button>
          </div>

          <div class ="main-button">
            <button type="submit" class="btn">SAVE CHANGES</button>
          </div>

        </form>
      </div>
    </main>
  </body>
</html>
